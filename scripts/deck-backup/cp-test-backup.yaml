_format_version: "3.0"
_konnect:
  control_plane_name: test
services:
- connect_timeout: 60000
  enabled: true
  host: backend.example.com
  name: analytics-api
  path: /analytics-api
  plugins:
  - config:
      allow_origin_absent: true
      credentials: false
      exposed_headers: null
      headers:
      - Authorization
      - Content-Type
      max_age: null
      methods:
      - GET
      - POST
      origins:
      - '*'
      preflight_continue: false
      private_network: false
    enabled: true
    name: cors
    protocols:
    - grpc
    - grpcs
    - http
    - https
  - config:
      day: null
      error_code: 429
      error_message: API rate limit exceeded
      fault_tolerant: true
      header_name: null
      hide_client_headers: false
      hour: null
      limit_by: consumer
      minute: 1000
      month: null
      path: null
      policy: local
      redis:
        database: 0
        host: null
        password: null
        port: 6379
        server_name: null
        ssl: false
        ssl_verify: false
        timeout: 2000
        username: null
      redis_database: 0
      redis_host: null
      redis_password: null
      redis_port: 6379
      redis_server_name: null
      redis_ssl: false
      redis_ssl_verify: false
      redis_timeout: 2000
      redis_username: null
      second: null
      sync_rate: -1
      year: null
    enabled: true
    name: rate-limiting
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: analytics-api-route
    path_handling: v0
    paths:
    - /analytics-api
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
